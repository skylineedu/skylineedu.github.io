
<!DOCTYPE html>

<html>
  <head>
    <title>SkyLine</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>

    <header>
      <h2><a href="home.html">S K Y L I N E</a></h2>
      <div id="space"></div>
      <h3 align="right" id="welcome"></h3>
      <h3 align="right"><a href="index.html" onclick="signOut()">SIGN OUT</a></h3>
    </header>
      <div>
        <ul>
          <li><a href="index.html"></a></li>
          <li><a href="home.html"> Home </a></li>
          <li><a href="news.html"> Newsfeed </a></li>
          <li><a href="chat.html"> Chat </a></li>
          <li><a href="extracurr.html"> Volunteer </a></li>
          <li><a href="welln.html"> Wellness </a></li>
          <li><a href="about.html"> About Us </a></li>
        </ul>
      </div>
      <div class="container">
        <img src="images/banner3.png"></img>
        <div class="center"> C H A T S </div>
      </div>

      <div id="select1">
        <div id="headtext">To start, please select a school subject:</div>
        <form id="subjectForm">
          <select id="subjects" name="subjects">
            <option value="math">Math</option>
            <option value="english">English</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="lang">World Language</option>
          </select>
          <input id="subjectSearch" type="button" value="Search" onClick="searchSubjects()"></input>
        </form>

      </div>

      <div id="select2">
        <div id="headtext">Next, please select a class:</div>
        <form id="mathForm">
          <select name="mathClass" id="mathClass">
            <option value="algebra">Algebra</option>
            <option value="geometry">Geometry</option>
            <option value="calc">Calculus</option>
            <option value="precalc">Pre Calculus</option>
            <option value="stats">Statistics</option>
            <option value="trig">Trigonometry</option>
            <option value="abbc">AP Calculus AB/BC</option>
          </select>
          <input id="mathSearch" type="button" value="Search" onClick="searchMath()"></input>
        </form>
        <form id="englishForm">
          <select name="englishClass" id="englishClass">
            <option value="lit">Literature</option>
            <option value="amlit">American Literature</option>
            <option value="worldlit">World Literature</option>
            <option value="english">English</option>
            <option value="aplang">AP Language</option>
            <option value="aplit">AP Literature</option>
          </select>
          <input id="englishSearch" type="button" value="Search" onClick="searchEnglish()"></input>
        </form>
        <form id="scienceForm">
          <select name="scienceClass" id="scienceClass">
            <option value="bio">Biology</option>
            <option value="chem">Chemistry</option>
            <option value="physics">Physics</option>
          </select>
          <input id="scienceSearch" type="button" value="Search" onClick="searchScience()"></input>
        </form>
        <form id="historyForm">
          <select name="historyClass" id="historyClass">
            <option value="ush">US History</option>
            <option value="worldh">World History</option>
            <option value="econ">Economics</option>
            <option value="gov">Government</option>
          </select>
          <input id="historySearch" type="button" value="Search" onClick="searchHistory()"></input>
        </form>
        <form id="langForm">
          <select name="langClass" id="langClass">
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="chinese">Chinese</option>
            <option value="korean">Korean</option>
            <option value="japanese">Japanese</option>
          </select>
          <input id="langSearch" type="button" value="Search" onClick="searchLang()"></input>
        </form>
      </div>
      <div id="processingtext"></div>
      <p id="chatHolder">
        <iframe id="chatFrame" src="" width="777px" height="417px"></iframe>
      </p>


      <div id="footer">
        <footer>
          <h3>SKYLINE 2018 all rights reserved</h3>
          <h4>Website built by Amie, Dana, Mansi, & Rosie</h4>
        </footer>
      </div>

      <script src="js/chat.js" type="text/javascript"></script>

  </body>

</html>
